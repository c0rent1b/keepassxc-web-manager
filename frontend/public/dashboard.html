{% extends "base.html" %}

{% block title %}Dashboard - KeePassXC Web Manager{% endblock %}

{% block content %}
<div
    x-data="dashboardApp()"
    x-init="init()"
    class="h-full flex flex-col"
>
    <!-- Navigation Bar -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Left: Logo and Title -->
                <div class="flex items-center">
                    <div class="text-2xl mr-3">üîê</div>
                    <div>
                        <h1 class="text-lg font-semibold text-gray-900 dark:text-white">
                            KeePassXC Web Manager
                        </h1>
                        <p class="text-xs text-gray-500 dark:text-gray-400" x-text="databaseInfo?.filename || 'Loading...'"></p>
                    </div>
                </div>

                <!-- Right: Actions -->
                <div class="flex items-center space-x-4">
                    <!-- Database Info -->
                    <div class="hidden sm:flex items-center text-sm text-gray-600 dark:text-gray-300">
                        <svg class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span x-text="entries.length"></span> entries
                    </div>

                    <!-- Logout Button -->
                    <button
                        @click="handleLogout"
                        class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200"
                    >
                        <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 overflow-hidden flex">
        <!-- Sidebar (Groups) -->
        <aside class="hidden md:block w-64 bg-gray-50 dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 overflow-y-auto">
            <div class="p-4">
                <h2 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-3">
                    Groups
                </h2>
                <div class="space-y-1">
                    <!-- All entries -->
                    <button
                        @click="selectedGroup = null; filterEntries()"
                        :class="selectedGroup === null ? 'bg-indigo-50 dark:bg-indigo-900/20 text-indigo-700 dark:text-indigo-300' : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800'"
                        class="w-full text-left px-3 py-2 rounded-md text-sm font-medium transition-colors duration-150"
                    >
                        <div class="flex items-center">
                            <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                            </svg>
                            All Entries
                        </div>
                    </button>

                    <!-- Group list -->
                    <template x-for="group in groups" :key="group.path">
                        <button
                            @click="selectedGroup = group.path; filterEntries()"
                            :class="selectedGroup === group.path ? 'bg-indigo-50 dark:bg-indigo-900/20 text-indigo-700 dark:text-indigo-300' : 'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800'"
                            class="w-full text-left px-3 py-2 rounded-md text-sm font-medium transition-colors duration-150"
                        >
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                                    </svg>
                                    <span x-text="group.name"></span>
                                </div>
                                <span class="text-xs text-gray-500" x-text="group.entry_count"></span>
                            </div>
                        </button>
                    </template>
                </div>
            </div>
        </aside>

        <!-- Main Area -->
        <main class="flex-1 overflow-hidden flex flex-col">
            <!-- Toolbar -->
            <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-4">
                <div class="flex items-center justify-between">
                    <!-- Search -->
                    <div class="flex-1 max-w-lg">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                            <input
                                type="search"
                                x-model="searchQuery"
                                @input="filterEntries()"
                                placeholder="Search entries..."
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md leading-5 bg-white dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            >
                        </div>
                    </div>

                    <!-- New Entry Button -->
                    <button
                        @click="openCreateModal()"
                        class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200"
                    >
                        <svg class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        New Entry
                    </button>
                </div>
            </div>

            <!-- Entries List -->
            <div class="flex-1 overflow-y-auto p-4">
                <!-- Loading -->
                <div x-show="loading" class="flex justify-center items-center h-full">
                    <div class="text-center">
                        <svg class="animate-spin h-10 w-10 text-indigo-600 mx-auto" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Loading entries...</p>
                    </div>
                </div>

                <!-- Empty State -->
                <div x-show="!loading && filteredEntries.length === 0" class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No entries found</h3>
                    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                        <span x-show="searchQuery">Try a different search term</span>
                        <span x-show="!searchQuery">Get started by creating a new entry</span>
                    </p>
                </div>

                <!-- Entry Cards -->
                <div x-show="!loading && filteredEntries.length > 0" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                    <template x-for="entry in filteredEntries" :key="entry.name">
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-md transition-shadow duration-200 border border-gray-200 dark:border-gray-700 overflow-hidden">
                            <!-- Entry Header -->
                            <div class="p-4">
                                <div class="flex items-start justify-between">
                                    <div class="flex-1 min-w-0">
                                        <h3 class="text-lg font-medium text-gray-900 dark:text-white truncate" x-text="entry.title"></h3>
                                        <p class="text-sm text-gray-500 dark:text-gray-400 truncate" x-text="entry.username"></p>
                                    </div>
                                    <!-- Actions Dropdown -->
                                    <div x-data="{ open: false }" class="ml-2 flex-shrink-0 relative">
                                        <button
                                            @click="open = !open"
                                            @click.away="open = false"
                                            class="inline-flex items-center p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none"
                                        >
                                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                                            </svg>
                                        </button>
                                        <div
                                            x-show="open"
                                            x-transition
                                            class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 z-10"
                                        >
                                            <div class="py-1">
                                                <button
                                                    @click="viewEntry(entry); open = false"
                                                    class="w-full text-left block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"
                                                >
                                                    View Details
                                                </button>
                                                <button
                                                    @click="openEditModal(entry); open = false"
                                                    class="w-full text-left block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600"
                                                >
                                                    Edit
                                                </button>
                                                <button
                                                    @click="deleteEntry(entry); open = false"
                                                    class="w-full text-left block px-4 py-2 text-sm text-red-700 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-600"
                                                >
                                                    Delete
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- URL -->
                                <div x-show="entry.url" class="mt-2">
                                    <a
                                        :href="entry.url"
                                        target="_blank"
                                        class="text-sm text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 truncate block"
                                        x-text="entry.url"
                                    ></a>
                                </div>

                                <!-- Tags -->
                                <div x-show="entry.tags && entry.tags.length > 0" class="mt-2 flex flex-wrap gap-1">
                                    <template x-for="tag in entry.tags" :key="tag">
                                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200" x-text="tag"></span>
                                    </template>
                                </div>
                            </div>

                            <!-- Entry Footer -->
                            <div class="px-4 py-3 bg-gray-50 dark:bg-gray-900 flex items-center justify-between text-xs text-gray-500 dark:text-gray-400">
                                <div class="flex items-center">
                                    <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                                    </svg>
                                    <span x-text="entry.password_length + ' chars'"></span>
                                </div>
                                <div x-show="entry.group">
                                    <span x-text="entry.group"></span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>

    <!-- Entry Detail Modal -->
    <div
        x-show="showDetailModal"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed z-10 inset-0 overflow-y-auto"
        style="display: none;"
    >
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

            <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white" x-text="currentEntry?.title"></h3>

                            <div class="mt-4 space-y-3">
                                <!-- Username -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                                    <div class="mt-1 flex items-center">
                                        <input
                                            type="text"
                                            :value="currentEntry?.username"
                                            readonly
                                            class="flex-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white sm:text-sm"
                                        >
                                        <button
                                            @click="copyToClipboard(currentEntry?.username)"
                                            class="ml-2 inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                                        >
                                            Copy
                                        </button>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                                    <div class="mt-1 flex items-center">
                                        <div class="flex-1 relative">
                                            <input
                                                :type="showDetailPassword ? 'text' : 'password'"
                                                :value="detailPassword || '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢'"
                                                readonly
                                                class="block w-full rounded-md border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white sm:text-sm pr-10"
                                            >
                                            <button
                                                @click="showDetailPassword = !showDetailPassword"
                                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                                            >
                                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                                </svg>
                                            </button>
                                        </div>
                                        <button
                                            v-if="detailPassword"
                                            @click="copyToClipboard(detailPassword)"
                                            class="ml-2 inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                                        >
                                            Copy
                                        </button>
                                        <button
                                            @click="loadPassword()"
                                            :disabled="loadingPassword"
                                            class="ml-2 inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                                        >
                                            <span x-show="!loadingPassword">Show</span>
                                            <span x-show="loadingPassword">...</span>
                                        </button>
                                    </div>
                                </div>

                                <!-- URL -->
                                <div x-show="currentEntry?.url">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">URL</label>
                                    <div class="mt-1">
                                        <a
                                            :href="currentEntry?.url"
                                            target="_blank"
                                            class="text-sm text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 break-all"
                                            x-text="currentEntry?.url"
                                        ></a>
                                    </div>
                                </div>

                                <!-- Notes -->
                                <div x-show="currentEntry?.notes">
                                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Notes</label>
                                    <div class="mt-1">
                                        <p class="text-sm text-gray-600 dark:text-gray-400 whitespace-pre-wrap" x-text="currentEntry?.notes"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 dark:bg-gray-900 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button
                        @click="showDetailModal = false; detailPassword = ''; showDetailPassword = false"
                        type="button"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-white dark:bg-gray-700 text-base font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                    >
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <!-- TODO: Add create/edit modal (similar structure) -->

</div>

<script>
    function dashboardApp() {
        return {
            // Data
            entries: [],
            filteredEntries: [],
            groups: [],
            databaseInfo: null,

            // UI State
            loading: false,
            searchQuery: '',
            selectedGroup: null,

            // Modals
            showDetailModal: false,
            showEditModal: false,
            currentEntry: null,
            detailPassword: '',
            showDetailPassword: false,
            loadingPassword: false,

            async init() {
                // Check authentication
                if (!auth.isAuthenticated()) {
                    window.location.href = '/';
                    return;
                }

                await this.loadData();
            },

            async loadData() {
                this.loading = true;
                try {
                    // Load entries, groups, and database info in parallel
                    const [entriesData, groupsData, dbInfo] = await Promise.all([
                        api.listEntries(),
                        api.listGroups(),
                        api.getDatabaseInfo()
                    ]);

                    this.entries = entriesData.entries;
                    this.filteredEntries = entriesData.entries;
                    this.groups = groupsData.groups;
                    this.databaseInfo = dbInfo;

                } catch (error) {
                    showToast('Failed to load data: ' + error.message, 'error');
                    console.error('Load error:', error);
                } finally {
                    this.loading = false;
                }
            },

            filterEntries() {
                let filtered = this.entries;

                // Filter by group
                if (this.selectedGroup) {
                    filtered = filtered.filter(e => e.group === this.selectedGroup);
                }

                // Filter by search
                if (this.searchQuery) {
                    const query = this.searchQuery.toLowerCase();
                    filtered = filtered.filter(e =>
                        e.title.toLowerCase().includes(query) ||
                        e.username.toLowerCase().includes(query) ||
                        (e.url && e.url.toLowerCase().includes(query)) ||
                        (e.notes && e.notes.toLowerCase().includes(query))
                    );
                }

                this.filteredEntries = filtered;
            },

            async viewEntry(entry) {
                this.currentEntry = entry;
                this.detailPassword = '';
                this.showDetailPassword = false;
                this.showDetailModal = true;
            },

            async loadPassword() {
                if (this.detailPassword) return; // Already loaded

                this.loadingPassword = true;
                try {
                    const data = await api.getEntryPassword(this.currentEntry.name);
                    this.detailPassword = data.password;
                    this.showDetailPassword = true;
                } catch (error) {
                    showToast('Failed to load password: ' + error.message, 'error');
                } finally {
                    this.loadingPassword = false;
                }
            },

            openCreateModal() {
                // TODO: Implement create modal
                showToast('Create entry feature coming soon', 'info');
            },

            openEditModal(entry) {
                // TODO: Implement edit modal
                showToast('Edit entry feature coming soon', 'info');
            },

            async deleteEntry(entry) {
                if (!confirm(`Are you sure you want to delete "${entry.title}"?`)) {
                    return;
                }

                try {
                    await api.deleteEntry(entry.name);
                    showToast('Entry deleted successfully', 'success');
                    await this.loadData();
                } catch (error) {
                    showToast('Failed to delete entry: ' + error.message, 'error');
                }
            },

            async copyToClipboard(text) {
                try {
                    await navigator.clipboard.writeText(text);
                    showToast('Copied to clipboard!', 'success');
                } catch (error) {
                    showToast('Failed to copy to clipboard', 'error');
                }
            },

            async handleLogout() {
                if (confirm('Are you sure you want to logout?')) {
                    await auth.logout();
                }
            }
        };
    }
</script>
{% endblock %}
