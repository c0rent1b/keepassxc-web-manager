<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KeePassXC Web Manager{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/static/css/tailwind.min.css">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ”%3C/text%3E%3C/svg%3E">

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900">
    <!-- Toast Notifications -->
    <div
        x-data="toastManager()"
        @toast.window="addToast($event.detail)"
        class="fixed top-4 right-4 z-50 space-y-2"
    >
        <template x-for="toast in toasts" :key="toast.id">
            <div
                x-show="toast.visible"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 transform translate-x-full"
                x-transition:enter-end="opacity-100 transform translate-x-0"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 transform translate-x-0"
                x-transition:leave-end="opacity-0 transform translate-x-full"
                class="max-w-sm w-full shadow-lg rounded-lg pointer-events-auto"
                :class="{
                    'bg-green-50 border border-green-200': toast.type === 'success',
                    'bg-red-50 border border-red-200': toast.type === 'error',
                    'bg-blue-50 border border-blue-200': toast.type === 'info',
                    'bg-yellow-50 border border-yellow-200': toast.type === 'warning'
                }"
            >
                <div class="p-4">
                    <div class="flex items-start">
                        <div class="flex-shrink-0">
                            <!-- Success icon -->
                            <svg x-show="toast.type === 'success'" class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <!-- Error icon -->
                            <svg x-show="toast.type === 'error'" class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <!-- Info icon -->
                            <svg x-show="toast.type === 'info'" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <!-- Warning icon -->
                            <svg x-show="toast.type === 'warning'" class="h-6 w-6 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <div class="ml-3 w-0 flex-1">
                            <p
                                class="text-sm font-medium"
                                :class="{
                                    'text-green-800': toast.type === 'success',
                                    'text-red-800': toast.type === 'error',
                                    'text-blue-800': toast.type === 'info',
                                    'text-yellow-800': toast.type === 'warning'
                                }"
                                x-text="toast.message"
                            ></p>
                        </div>
                        <div class="ml-4 flex-shrink-0 flex">
                            <button
                                @click="removeToast(toast.id)"
                                class="inline-flex text-gray-400 hover:text-gray-500 focus:outline-none"
                            >
                                <span class="sr-only">Close</span>
                                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>

    {% block content %}{% endblock %}

    <!-- Alpine.js Components -->
    <script>
        // Toast Manager Component
        function toastManager() {
            return {
                toasts: [],
                nextId: 1,

                addToast(toast) {
                    const id = this.nextId++;
                    const newToast = {
                        id,
                        message: toast.message,
                        type: toast.type || 'info',
                        visible: true
                    };

                    this.toasts.push(newToast);

                    // Auto-remove after 5 seconds
                    setTimeout(() => {
                        this.removeToast(id);
                    }, 5000);
                },

                removeToast(id) {
                    const toast = this.toasts.find(t => t.id === id);
                    if (toast) {
                        toast.visible = false;
                        // Remove from array after transition
                        setTimeout(() => {
                            this.toasts = this.toasts.filter(t => t.id !== id);
                        }, 300);
                    }
                }
            };
        }

        // Show toast helper function
        window.showToast = function(message, type = 'info') {
            window.dispatchEvent(new CustomEvent('toast', {
                detail: { message, type }
            }));
        };

        // API client
        window.API_BASE_URL = 'http://localhost:8000/api/v1';

        // API helper
        window.api = {
            async request(method, endpoint, data = null) {
                const token = localStorage.getItem('token');
                const headers = {
                    'Content-Type': 'application/json'
                };

                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const options = {
                    method,
                    headers
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                    const responseData = await response.json();

                    if (!response.ok) {
                        throw new Error(responseData.message || 'API request failed');
                    }

                    return responseData;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            // Auth
            async login(databasePath, password, keyfile = null) {
                return this.request('POST', '/auth/login', {
                    database_path: databasePath,
                    password,
                    keyfile
                });
            },

            async logout() {
                return this.request('POST', '/auth/logout');
            },

            async refreshToken() {
                return this.request('POST', '/auth/refresh');
            },

            // Entries
            async listEntries(search = null) {
                const endpoint = search ? `/entries?search=${encodeURIComponent(search)}` : '/entries';
                return this.request('GET', endpoint);
            },

            async getEntry(entryName) {
                return this.request('GET', `/entries/${encodeURIComponent(entryName)}`);
            },

            async getEntryPassword(entryName) {
                return this.request('GET', `/entries/${encodeURIComponent(entryName)}/password`);
            },

            async createEntry(entryData) {
                return this.request('POST', '/entries', entryData);
            },

            async updateEntry(entryName, entryData) {
                return this.request('PUT', `/entries/${encodeURIComponent(entryName)}`, entryData);
            },

            async deleteEntry(entryName) {
                return this.request('DELETE', `/entries/${encodeURIComponent(entryName)}`);
            },

            // Database
            async getDatabaseInfo() {
                return this.request('GET', '/databases/info');
            },

            // Groups
            async listGroups() {
                return this.request('GET', '/groups');
            }
        };

        // Auth helper
        window.auth = {
            isAuthenticated() {
                return !!localStorage.getItem('token');
            },

            saveToken(token) {
                localStorage.setItem('token', token);
            },

            clearToken() {
                localStorage.removeItem('token');
            },

            async logout() {
                try {
                    await api.logout();
                } catch (error) {
                    console.error('Logout error:', error);
                } finally {
                    this.clearToken();
                    window.location.href = '/';
                }
            }
        };
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
